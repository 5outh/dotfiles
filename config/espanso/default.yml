# https://espanso.org/docs/
matches:
  # Obsidian Triggers
  - trigger: "/today"
    replace: "[[{{today}}]]"
    vars:
      - name: today
        type: date
        params:
          format: "%B %e, %Y"

  - trigger: "/yesterday"
    replace: "[[{{output}}]]"
    vars:
      - name: output
        type: shell
        params:
          cmd: "date --date=\"yesterday\" +\"%B, %e, %Y\""
          format: "%B %e, %Y"

  - trigger: "/tomorrow"
    replace: "[[{{output}}]]"
    vars:
      - name: output
        type: shell
        params:
          cmd: "date --date=\"next day\" +\"%B, %e, %Y\""
          format: "%B %e, %Y"

  - trigger: "/crumbs"
    replace: "< {{yesterday}} | {{today}} | {{tomorrow}} >"
    vars:
      - name: yesterday
        type: match
        params:
          trigger: "/yesterday"

      - name: today
        type: match
        params:
          trigger: "/today"

      - name: tomorrow
        type: match
        params:
          trigger: "/tomorrow"
